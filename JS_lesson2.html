<meta charset="utf-8">
<script>
  var a = 1, b = 1, c, d;
  c = ++a; alert(c); // 2 / т.к.  префиксная форма возвращает новое значение, уже увел. на 1
  d = b++; alert(d); // 1 / т.к. постфиксная форма вовращает старое значение, т.е. 1
  
  c = (2 + ++a); alert(c); // 5 / вып. префиксныйинкремент (нов. зн-е 3), а затем сложение с 2
  d = (2 + b++); alert(d); // 4 / вып. постфиксныйинкремент (возвращается старое зн-е 2), затем бинарное сложение с 2
  
  alert(a); // 3 / к первонач. зн-ю операция инкременты применялась два раза
  alert(b); // 3 / к первонач. зн-ю операция инкременты применялась два раза
</script>


<script>
  var a = 2;
  var x = 1 + (a*=2) // сначала выполняется дейсвте в скобках - multiplication assignment a=a*2=4, затем бинарное сложение.	
  alert(x); // 5
</script>  


<script>
  
  for (var i = 1; i<=100; i++) {
    
    if (i % 3 == 0 && i % 5 == 0) {
      console.log ("FizzBuzz");
    } else if (i % 3 != 0 && i % 5 != 0) {
      console.log (i);
    } else if(i % 3 == 0) {
      console.log ("Fizz");
    } else if(i % 5 == 0) {
      console.log ("Buzz");
    }
    
  }
  </script>
